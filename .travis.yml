language: python
env:
  global:
  - secure: 
  - secure: 
matrix:
  include:
  - python: 3.7
    dist: bionic
    sudo: true
  - python: 3.8
    dist: bionic
    sudo: true
  - python: 3.9
    dist: bionic
    sudo: true
before_install:
- pip install poetry
install:
- poetry install
script:
- poetry run mypy typedjson tests
- poetry run black --check --diff typedjson tests
- poetry run flake8 --select F typedjson tests
- poetry run pytest
